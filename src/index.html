<!DOCTYPE html>
<html lang="fr">
<head>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.js"></script>
  <script type="module" src="index_play.js"></script>
</head>
<body style="background-color: white; margin: 0; padding: 0; overflow: hidden;">
  <meta charset="UTF-8">
  <div><meta name="viewport" content="width=device-width, initial-scale=0.9"></div>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <div id="input-box" style="display:block;
                                width:300px;
                                height: 250px;
                                padding: 5px 20px 20px 10px;
                                font-family: Calibri;
                                position: fixed;
                                box-shadow: 5px 5px 5px grey;
                                top:calc(50% - 100px);
                                left:calc(50% - 150px);
                                border: 1px solid black;
                                background: #FFFFFF;">
    <h4>Please Enter your Participant ID</h4>

    <div style="font-family: Calibri">Participant ID</div> 
    <input type="number" name="id" placeholder="id" value=1999><br/><br/>
    <div style="font-family: Calibri">Trial Number</div> 
    <input type="number" name="trial" placeholder="trial" value=1><br/><br/>

    <button type="submit" style="background-color: #4CAF50;
                                border: none;
                                color: white;
                                padding: 15px 32px;
                                text-align: center;
                                text-decoration: none;
                                display: inline-block;
                                font-size: 16px;
                                margin: 4px 2px;
                                cursor: pointer;">submit</button>
  </div>
  <div id="phaser-example"></div>

</body>
</html>
